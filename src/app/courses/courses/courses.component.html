<div class="container">
  <mat-card *ngFor="let course of courses; let i = index" [routerLink]="[course.courseUrl]" routerLinkActive="active">
    <mat-card-title>
      {{ course.name }}
    </mat-card-title>

    <img mat-card-image [src]="course.imageUrl" alt="{{ course.name }}">
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
