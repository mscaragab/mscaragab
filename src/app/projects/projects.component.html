<div class="container">
  <mat-card *ngFor="let project of projects; let i = index" [routerLink]="['/projects',i]" routerLinkActive="active">
    <mat-card-title>
      {{ project.name }}
    </mat-card-title>

    <img mat-card-image [src]="project.imageUrl" alt="{{ project.name }}">
    <mat-card-content>
      <p>{{ project.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
